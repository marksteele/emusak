<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="jukebox-control-element">
  <template>
    <style>
     paper-button.shuffle[active] {
         background-color: var(--paper-red-500);
     }
     paper-button.play[active] {
         background-color: var(--paper-red-500);
     }
     paper-button.pause[active] {
         background-color: var(--paper-red-500);
     }
    </style>
      <div>
        <paper-button id="playBtn" on-click="handlePlay" toggles class="play">
          <iron-icon icon="av:play-arrow"></iron-icon>
        </paper-button>
        <paper-button id="pauseBtn" on-click="handlePause" toggles class="pause">
          <iron-icon icon="av:pause"></iron-icon>
        </paper-button>
        <paper-button on-tap="handleNext">
          <iron-icon icon="av:skip-next"></iron-icon>
        </paper-button>
      </div>
  </template>
  <script>
   Polymer({
       properties: {
           song: Object,
           random: Boolean,
           playing: Boolean
       },
       handlePlay: function(e) {
           if (this.playing !== true) {
               this.fire('play-tap');
           }
           this.playing = true;
           this.$.playBtn.active = true;
           this.$.pauseBtn.active = false;
       },
       handlePause: function(e) {
           if (this.playing !== false) {
               this.fire('pause-tap');
           }
           this.playing = false;
           this.$.playBtn.active = false;
           this.$.pauseBtn.active = true;
       },
       handleNext: function(e) {
           this.fire('next-tap');
       }
    });
  </script>
</dom-module>
