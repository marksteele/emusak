<dom-module id="jukebox-pager-element">
  <template>
    <style>
      * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      }
      a {
      color: #16a085;
      text-decoration: none;
      -webkit-transition: 0.25s;
      transition: 0.25s;
      }
      a:hover,
      a:focus {
      color: #1abc9c;
      text-decoration: none;
      }
      a:focus {
      outline: none;
      }
      .pager:before,
      .pager:after {
      display: table;
      content: " ";
      }
      .pager:after {
      clear: both;
      }
      .pager {
      text-align: center;
      list-style: none;
      margin: 20px 0;
      padding-left: 0;
      }
      .pager li {
      display: inline;
      }
      .pager li > a,
      .pager li > span {
      display: inline-block;
      padding: 5px 14px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 15px;
      }
      .pager li > a:hover,
      .pager li > a:focus {
      text-decoration: none;
      background-color: #eee;
      }
      .pager .next > a,
      .pager .next > span {
      float: right;
      }
      .pager .previous > a,
      .pager .previous > span {
      float: left;
      }
      .pager .disabled > a,
      .pager .disabled > a:hover,
      .pager .disabled > a:focus,
      .pager .disabled > span {
      color: #999;
      cursor: not-allowed;
      background-color: #fff;
      }
      .pager {
      background-color: #34495e;
      border-radius: 6px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      display: inline-block;
      }
      .pager li:first-child > a,
      .pager li:first-child > span {
      border-left: none;
      border-radius: 6px 0 0 6px;
      }
      .pager li > a,
      .pager li > span {
      background: none;
      border: none;
      border-left: 2px solid #2c3e50;
      color: #ffffff;
      padding: 9px 15px 10px;
      text-decoration: none;
      white-space: nowrap;
      border-radius: 0 6px 6px 0;
      line-height: 1.313;
      }
      .pager li > a:hover,
      .pager li > span:hover,
      .pager li > a:focus,
      .pager li > span:focus {
      background-color: #2c3e50;
      }
      .pager li > a:active,
      .pager li > span:active {
      background-color: #2c3e50;
      }
      .pager li > a [class*="fui-"] + span,
      .pager li > span [class*="fui-"] + span {
      margin-left: 8px;
      }
      .pager li > a span + [class*="fui-"],
      .pager li > span span + [class*="fui-"] {
      margin-left: 8px;
      }

      .pager .playing-label span {
      width: 490px;
      display: inline-block;
      }

      .pager .playing-label strong {
      color: #16A085;
      }
      .fui-arrow-left,
      .fui-arrow-right {
      display: inline-block;
      font-family: 'Flat-UI-Pro-Icons';
      speak: none;
      font-style: normal;
      font-weight: normal;
      font-variant: normal;
      text-transform: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      }
      .fui-arrow-left:before {
      content: "\e606";
      }
      .fui-arrow-right:before {
      content: "\e607";
      }
    </style>
    <ul class="pager">
      <li class="previous js-prev">
        <a href="javascript:;" on-click="triggerPrevious">
          <span class="fui-arrow-left"></span>
        </a>
      </li>
      <li class="playing-label">
        <span>Current Playing: <strong></strong></span>
      </li>
      <li class="next js-next">
        <a href="javascript:;" on-click="triggerNext">
          <span class="fui-arrow-right"></span>
        </a>
      </li>
    </ul>
  </template>
  <script>
    (function(win, doc, undefined){
    Polymer({
    is: 'jukebox-pager-element',
    properties: {
    currenttrack: {
    type: String,
    value: '',
    observer: '_changeCurrentTrack'
    }
    },
    _changeCurrentTrack: function(newValue, oldValue){
    this.$$('.playing-label strong').textContent = newValue;
    },
    triggerNext: function(){
    this.fire('pager-event', {type: 'next'});
    },
    triggerPrevious: function(){
    this.fire('pager-event', {type: 'previous'});
    }
    });
    })(window, document);
  </script>
</dom-module>
